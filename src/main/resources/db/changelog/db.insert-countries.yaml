databaseChangeLog:
  - changeSet:
      id: 1
      author: brionnevi
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - loadData:
            tableName: country
            file: ./data/countries.csv
            separator: ';'
            encoding: windows-1252
            relativeToChangelogFile: true
            usePreparedStatements: true